<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Start Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <!-- End Fonts -->
    <link rel="stylesheet" href="./content/css/main.css">
    <link rel="stylesheet" href="./content/css/create.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="create">
                <div class="col-6">
                    <div class="mainImg">
                        <img class="createImg" src="./content/assests/img/create.png" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <h2>Create Account</h2>
                    <p>Go ahead and sign up, let everyone know how awesome you are!</p>
                    <form action="" id="form">
                        <div class="parent">
                            <div class="boxInput">
                                <div class="img">
                                    <img src="./content/assests/img/User.png" alt="">
                                </div>
                                <input name="userName" type="text" placeholder="Username" required>
                            </div>
                            <span class=""></span>
                        </div>
                        <div class="boxInput">
                            <div class="img">
                                <img src="./content/assests/img/EnvelopeSimple.png" alt="">
                            </div>
                            <input name="email" type="email" placeholder="Email" required>
                        </div>
                        <div class="parent">
                            <div class="boxInput">
                                <div class="img">
                                    <img src="./content/assests/img/LockKey.png" alt="">
                                </div>
                                <input name="password" type="password" placeholder="Password" required>
                            </div>
                            <span></span>
                        </div>
                        <div class="parent">
                            <div class="boxInput">
                                <div class="img">
                                    <img src="./content/assests/img/LockKey.png" alt="">
                                </div>
                                <input name="rePassword" type="password" placeholder="Confirm password" required>
                            </div>
                            <span></span>
                        </div>
                        <button name="btn" type="submit" href="./create.html" class="btn">Get Started</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./content/js/main.js"></script>
</body>

</html>
